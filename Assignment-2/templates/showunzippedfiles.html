<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unzipped Files</title>
    <style>
        h1{
        text-align:center;
        }
        table {
        border-collapse:separate;
        border-spacing: 0 1em;
        }

    </style>
</head>
<body>
    <h1>List of files inside zip</h1>
    <center>
    <table>
        <thead>
            <tr>
                <th>Files</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
        {% for f in files %}
            <tr>
                <td>{{ f }}</td>
                <td><a href="{{ url_for('download_individual', fname=f) }}">Click to Download</a> </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </center>
</body>
</html>
